<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ON-Q</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-app="onq">
    <div class="content" ng-controller="queueController">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>ON-Q</span>
                </h2>
            </div>
        </md-toolbar>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab ng-repeat="(topic,messages) in $storage.topics" label="{{topic}} ({{messages.length}})">
                <md-content>
                    <md-card ng-repeat="message in messages">
                        <md-card-content>
                            {{message.data}}
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="forward(message)">Forward</md-button>
                            <md-button ng-click="decline(message)">Decline</md-button>
                        </md-card-actions>
                    </md-card>
                </md-content>
            <md-tab>
        </md-tabs>
    </div>

    <script>
        var config = {
            wsHost: 'ws://localhost:13900',
            mserverNodeIn: 'overlay',
            mserverNodeOut: 'default'
        };
    </script>
    <script src="js/main.js"></script>
</body>
</html>
